<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Quiz App</h1>
        <p id="question">What is the capital of the united states</p>
        <div id="options" class="options">
            <button class="option">first option</button>
            <button class="option">second option</button>
            <button class="option">third option</button>
            <button class="option">fourth option</button>
        </div>
        <div class="bottom" id="bottomElements">
            <p><span id="score" class="score">Score: 0</span></p>
            <button type="button" disabled class="next-button" id="nextBtn">Next</button>
            <p id="progressIndicator" class="progress-indicator">Question 2 of 10</p>
        </div>
        
        <div class="result" id="result">
            <h2 id="finalScore">Your score: 5 / 10</h2>
            <button id="tryAgain" class="try-again">Retry</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
